<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Campus Safety</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div id="loginSection" class="login-section">
        <div class="login-card">
            <img src="https://api.iconify.design/lucide:shield.svg" alt="Shield" class="shield-icon">
            <h2>Admin Login</h2>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <div id="dashboardSection" class="dashboard-section hidden">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <img src="https://api.iconify.design/lucide:shield.svg" alt="Shield" class="shield-icon">
                        <h1>Campus Safety Admin</h1>
                    </div>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </div>
        </header>

        <main class="container">
            <h2 class="page-title">Incident Reports</h2>
            <div class="reports-table-container">
                <table class="reports-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Location</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reportsTableBody"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
